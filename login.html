<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>შესვლა</title>
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>

    <section id="logInInit">

      <div id="logInInputContainer">
        <form class="name" action="index.html" method="post">
          <div class="container">
            <label for="userName">ID:</label>
            <input type="text" class="loginInput" name="userName" value="" placeholder="შეიყვანეთ თქვენი ID">

            <label for="password">პაროლი:</label>
            <input type="text" class="loginInput" name="password" value="" placeholder="შეიყვანეთ თქვენი პაროლი">

            <button type="button" name="button">შესვლა</button>
          </div>

        </form>
      </div>

    </section>



  </body>
</html>
