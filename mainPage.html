<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/mainPageCss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>კლინიკის სახელწოდება</title>
  </head>
  <body>
      <header id="header">
        <div class="carousel-container">
          <div class="imagesContainer">
            <div class="background_image" style="background-image: url('images/0.jpg');"></div>
            <div class="background_image" style="background-image: url('images/1.jpg');"></div>
            <div class="background_image" style="background-image: url('images/2.jpg');"></div>
            <div class="background_image" style="background-image: url('images/3.jpg');"></div>
          </div>
        </div>



        <div id="imgcontainer"></div>

        <div id="searchLabel">
          <form class="Search display-inline-block" action="index.html" method="post">
            <input type="text" name="" value="" placeholder="ძებნა..." id="searchInput">
          </form>
          <a href="#" onclick="appearSearch()"><img src="images/close.svg" alt="" id="closeSearchBar"></a>
        </div>

        <nav class="navigation">
          <span id="companyLogo">ლოგო</span>
          <ul id="navUl">
            <li class="display-inline-block"><a href="#" >ინფორმაცია</a></li>
            <li class="display-inline-block"><a href="#">კონტაქტი</a></li>
            <li class="display-inline-block">
              <a href="#" onclick="appearSearch()" id="searchImageaTag"><img src="images/search.svg" alt="" id="searchImage"></a>
              <span id="separator">|</span>
              <a href="#" id="langBar" onclick="appearDropdown()" class="closeDropdownBar"><span>GE</span></a>
              <a href="#" id="langBar_Arrow" onclick="appearDropdown()" class="closeDropdownBar"><span class="triangle-down"></span></a>
              <div id="dropdownMenu_language">
                  <span class="triangle-up"></span>
                  <ul id="dropDown_ul">
                    <li><a href="#">EN</a></li>
                    <li><a href="#">RU</a></li>
                    <li><a href="#">FR</a></li>
                  </ul>
              </div>
            </li>
            <li class="display-inline-block"><a href="#"><span><img src="images/user.svg" id="userImage"></span></a></li>
          </ul>
        </nav>

      </header>

      <script src="js/front.js"></script>
  </body>
</html>
